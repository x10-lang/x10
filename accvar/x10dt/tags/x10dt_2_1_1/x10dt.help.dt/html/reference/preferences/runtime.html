<h1>Runtime Preferences</h1>

<p>Indicate your preferences for the Runtime settings on the 
<a class="command-link" href='javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=x10dt.core.preferences.generated.X10.Runtime)")'> 
<img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" 
alt="Opens the Runtime preference page"><b> X10 &gt; Runtime </b></a> preference page.</p>

<table border="1" cellspacing="0" cellpadding="5" width="100%" summary="Output folder section">
	<tr>
		<td valign="top">
		<p>Default runtime</p>
		</td>
		<td valign="top">
		<p>location of the default runtime</p>
		</td>
		<td valign="top">
		<p>Empty</p>
		</td>
	</tr>
	<tr>
		<td valign="top">
		<p>Number of places</p>
		</td>
		<td valign="top">
		<p>the number of processes (places) used to run the X10 application</p>
		</td>
		<td valign="top">
		<p>4</p>
		</td>
	</tr>
</table>
